<!doctype html>

<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Интернет-магазин</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col">
            <div id="app">

                <div v-if="mode === 'list'">
                    <h1>Главная страница</h1>
                    <h3>Популярные товары</h3>
                    <div v-if="isLoading">Загрузка...</div>
                    <ul v-else>
                        <li v-for="product in popularProducts">
                            <a href="javascript:void(0);"
                               @click="showProductPage(product.id)">{{ product.title }}</a>
                        </li>
                    </ul>
                </div>

                <div v-if="mode === 'product'">
                    <div v-if="isLoading">Загрузка...</div>
                    <div v-else>
                        <h1>{{ product.title }}</h1>
                        <p>Цена: {{ product.price }}</p>
                        <h3>Отзывы</h3>
                        <ul>
                            <li v-for="review in reviews">{{ review }}</li>
                        </ul>
                        <p>
                            <button @click="buyProduct(product.id)">Купить этот товар</button>
                            <button @click="showFrontPage">Вернуться на главную</button>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div><!-- /.container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            isLoading: false,
            mode: null,
            popularProducts: [],
            product: null,
            reviews: [],
        },
        methods: {
            showFrontPage() {
                this.mode = 'list';
                this.getPopularProducts();
            },
            showProductPage(id) {
                this.mode = 'product';
                this.getProduct(id);
            },
            async getPopularProducts() {
                this.isLoading = true;
                this.popularProducts = [];
                const response = await fetch('index.php?action=list');
                const json = await response.json();
                for (const product of json.list) {
                    this.popularProducts.push(product);
                }
                this.isLoading = false;
            },
            async getProduct(id) {
                this.isLoading = true;
                this.reviews = [];
                const response = await fetch('index.php?action=show&id=' + id);
                const json = await response.json();
                this.product = json.product;
                for (const review of json.reviews) {
                    this.reviews.push(review);
                }
                this.isLoading = false;
            },
            async buyProduct(id) {
                const response = await fetch('index.php?action=sell&id=' + id);
                alert("Товар продан");
            }
        },
        created: function() {
            this.showFrontPage();
        }
    })
</script>

</body>
</html>
